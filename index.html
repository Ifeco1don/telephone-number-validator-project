<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ifeco1don-telephone-number-validator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Ifeco1don</h1>
    <h2>Telephone Number Validator</h2>
    <input type="text" class="inputed-value" placeholder="Enter phone number" id="user-input">
    <div class="buttons">
      <button class="check" id="check-btn">Check</button>
      <button class="clear" id="clear-btn">Clear</button>
    </div>

    <hr>

    <div class="output"><p id="results-div"></p></div>
  </main>

  <script src="script.js"></script>
</body>

</html>
